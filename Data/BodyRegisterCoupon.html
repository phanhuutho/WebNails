<div style="width: 100%; margin-right: auto; margin-left: auto; background: #eee0d7;">
    <div style="width: 100%; margin-right: auto; margin-left: auto; max-width: 720px; padding-top: 30px; padding-bottom: 30px;">
        <div style=" margin-top: 0; padding-right: 15px; padding-left: 15px; width: 100%;">
            <div style="max-width: 100%; margin-top: 0; width: 100%;">
                <div style="position: relative; min-width: 0; height: auto; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, 0.175); border-radius: 0.375rem; margin-bottom: 1rem !important; margin-top: 1rem !important;">
                    <div style="padding: 1rem 1rem;">
                        <div style="margin-top: 0; width: 100%;">
                            <div style="max-width: 100%; margin-top: 0; width: 100%;">
                                <h1 style="font-family: Roboto,Helvetica,Arial,sans-serif; font-size: 32px; font-weight: 400; line-height: 42px; white-space: pre-wrap; margin: 0 0 12px">{NailName} - Downers Grove</h1>
                            </div>
                            <div style="max-width: 100%; margin-top: 0; width: 100%; white-space: pre-wrap; margin-bottom: 12px;"><span>Sign up and get $10 off for NEW CLIENT</span></div>
                        </div>
                    </div>
                </div>
                <div style="position: relative; min-width: 0; height: auto; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, 0.175); border-radius: 0.375rem; margin-bottom: 1rem !important; margin-top: 1rem !important;">
                    <div style="padding: 1rem 1rem;">
                        <img src="{ImgCoupon}" style="vertical-align: middle; width: 100%;" alt="">
                    </div>
                </div>
                <div style="position: relative; min-width: 0; height: auto; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, 0.175); border-radius: 0.375rem; margin-bottom: 1rem !important; margin-top: 1rem !important;">
                    <div style="padding: 1rem 1rem;">
                        <div style="margin-top: 0; width: 100%;">
                            <div style="max-width: 100%; margin-top: 0; width: 100%;"><strong>Email</strong></div>
                            <div style="max-width: 100%; margin-top: 0; width: 100%;">{Email}</div>
                        </div>
                    </div>
                </div>
                <div style="position: relative; min-width: 0; height: auto; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, 0.175); border-radius: 0.375rem; margin-bottom: 1rem !important; margin-top: 1rem !important;">
                    <div style="padding: 1rem 1rem;">
                        <div style="margin-top: 0; width: 100%;">
                            <div style="max-width: 100%; margin-top: 0; width: 100%;"><strong>Name</strong></div>
                            <div style="max-width: 100%; margin-top: 0;  width: 100%;">{Name}</div>
                        </div>
                    </div>
                </div>
                <div style="position: relative; min-width: 0; height: auto; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, 0.175); border-radius: 0.375rem; margin-bottom: 1rem !important; margin-top: 1rem !important;">
                    <div style="padding: 1rem 1rem;">
                        <div style="margin-top: 0; width: 100%;">
                            <div style="max-width: 100%;  margin-top: 0; width: 100%;"><strong>Phone number</strong></div>
                            <div style="max-width: 100%; margin-top: 0; width: 100%;">{Phone}</div>
                        </div>
                    </div>
                </div>
                <div style="position: relative; min-width: 0; height: auto; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, 0.175); border-radius: 0.375rem; margin-bottom: 1rem !important; margin-top: 1rem !important;">
                    <div style="padding: 1rem 1rem;">
                        <div style="margin-top: 0; width: 100%;">
                            <div style="max-width: 100%; margin-top: 0; width: 100%;"><strong>Birthday</strong></div>
                            <div style="max-width: 100%; margin-top: 0; width: 100%;">{Birthday}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
